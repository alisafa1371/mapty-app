<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Title and Icon -->
  <title>Mapty App | Track your Workouts</title>
  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <!-- Css -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <script defer src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
  <!-- Js -->
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="sidebar flex-direction">
      <img class="sidebar__logo" src="img/logo.png" alt="logo"></img>
      <ul class="sidebar__list">
        <form class="sidebar__form hidden">
          <div class="sidebar__form-item">
            <label for="" class="siedbar__label">Type</label>
            <select class="sidebar__select">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="sidebar__form-item">
            <label for="" class="siedbar__label">Distance</label>
            <input type="text" class="sidebar__input sidebar__input--distance" placeholder="km">
          </div>
          <div class="sidebar__form-item">
            <label for="" class="siedbar__label">Diuration</label>
            <input type="text" class="sidebar__input sidebar__input--duration" placeholder="min">
          </div>
          <div class="sidebar__form-item">
            <label for="" class="siedbar__label">Cadence</label>
            <input type="text" class="sidebar__input sidebar__input--cadence" placeholder="step/min">
          </div>
          <div class="sidebar__form-item sidebar__form-item--hidden">
            <label for="" class="siedbar__label">Elev gain</label>
            <input type="text" class="sidebar__input sidebar__input--elev" placeholder="meters">
          </div>
          <button button class="btn btn__form">Submit</button>
        </form>
      </ul>
      <button class="btn btn__del">Delete All</button>
      <p class="sidebar__copyright">
        It's an exercise done by
        <a class="sidebar__link" target="_blank" href="https://github.com/alisafa1371">Ali Safaeyan</a>
        &copy; Copyright by
        <a class="sidebar__link" target="_blank" href="https://twitter.com/jonasschmedtman">Jonas Schmedtmann</a>
      </p>
    </div>
    <div class="map" id="map"></div>
  </div>
</body>

</html>
